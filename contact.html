      <h3>CONTACT ME</h3>
      <p>Want to get in touch? I'd love to hear from you. Here's how you can reach me...</p>
      <section id="contact">
        <div class="container1">
          <img src="./images/bolu33.png">

        <form action="https://formspree.io/xzbjleok" method="POST" name="contact form">

          <input type="text" id="name" name="name" placeholder="Full Name">
          <br>
          <label for="email">Email</label> <br>
          <input type="email" name="_replyto" placeholder="Email"> 
  <br>
  <label for="phone-number">Phone</label> <br>
  <input type="tel" name="phone" placeholder="Phone"> 
  <br>
  <label for="subject">Message</label> <br>
    <textarea id="subject" name="subject" placeholder="Message.." style="height:80px"></textarea>
 <br>
<input type="submit" value="Submit" id="submit">
 </form>
</div>
